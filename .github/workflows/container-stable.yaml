---
name: "Stable container"

on:
  push:
    # branches:
      # - main
    # paths:
      # - "src/**"

jobs:
  containerization:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set action link variable
        run: echo "LINK=$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@master
        with:
          platforms: all

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@master

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}

      - name: Build
        uses: docker/build-push-action@v2
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: false
          tags: |
            check-da-helm-base
          labels: |
            action_id=${{ github.action }}
            action_link=${{ env.LINK }}
            actor=${{ github.actor }}
            sha=${{ github.sha }}
            ref=${{ github.ref }}

        - name: Build helmfile
          uses: docker/build-push-action@v2
          with:
            builder: ${{ steps.buildx.outputs.name }}
            context: ./dockerfiles
            file: ./Dockerfile-helmfile
            platforms: linux/amd64,linux/arm64
            push: false
            tags: |
              ghcr.io/allanger/${{ env.GITHUB_REPOSITORY }}-helmfile:latest
              ghcr.io/allanger/${{ env.GITHUB_REPOSITORY }}-helmfile:stable
            labels: |
              action_id=${{ github.action }}
              action_link=${{ env.LINK }}
              actor=${{ github.actor }}
              sha=${{ github.sha }}
              ref=${{ github.ref }}

        - name: Build argo
          uses: docker/build-push-action@v2
          with:
            builder: ${{ steps.buildx.outputs.name }}
            context: ./dockerfiles
            file: ./Dockerfile-argo
            platforms: linux/amd64,linux/arm64
            push: false
            tags: |
              ghcr.io/allanger/${{ env.GITHUB_REPOSITORY }}-argo:latest
              ghcr.io/allanger/${{ env.GITHUB_REPOSITORY }}-argo:stable
            labels: |
              action_id=${{ github.action }}
              action_link=${{ env.LINK }}
              actor=${{ github.actor }}
              sha=${{ github.sha }}
              ref=${{ github.ref }}
